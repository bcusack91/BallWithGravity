<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var ball = document.getElementById('ball');
var velocity = 5;
var velocityY = 0;
var positionX = 0;
var positionY = 0;
var reverse = false;
var Yreverse = false;

// YOUR CODE 
// ----------------
function myFunction() {
    var Xmin = 0;
    var Xmax = 1000; 
    var Ymin = 0;
    var Ymax = 700;

    if (positionY >= Ymax) {
        positionY = positionY - velocityY;
        velocityY = -0.90 * velocityY;
        velocity = velocity * 0.90;
    }

    else {
        velocityY = velocityY + .1;
        positionY = positionY + velocityY;
        ball.style.top = positionY + "px";
     //   ball.style.background = randomColor;
    }

    if (reverse === false) {
        positionX = positionX + velocity;
        ball.style.left = positionX + "px";
    }

    if (reverse === true) {
        positionX = positionX - velocity;
        ball.style.left = positionX + "px";
    }

    if (positionX <= Xmin || positionX >= Xmax) {
        reverse = !reverse;
    }
    // two fixed y-axis coordinates (you will use these variables later)
}
setInterval(myFunction, 2);
</script>
